# OpenArm V10 Hardware Configuration
# This file defines the motor configuration for the OpenArm V10 robot

# CAN interface configuration
can_iface: can0
can_fd: true

# Arm configuration
arm:
  - name: openarm_joint1
    type: DM8009
    send_can_id: 0x01
    recv_can_id: 0x11
    kp: 20
    kd: 2.75
  - name: openarm_joint2
    type: DM8009
    send_can_id: 0x02
    recv_can_id: 0x12
    kp: 20
    kd: 2.5
  - name: openarm_joint3
    type: DM4340
    send_can_id: 0x03
    recv_can_id: 0x13
    kp: 20
    kd: 0.7
  - name: openarm_joint4
    type: DM4340
    send_can_id: 0x04
    recv_can_id: 0x14
    kp: 20
    kd: 0.4
  - name: openarm_joint5
    type: DM4310
    send_can_id: 0x05
    recv_can_id: 0x15
    kp: 5.0
    kd: 0.7
  - name: openarm_joint6
    type: DM4310
    send_can_id: 0x06
    recv_can_id: 0x16
    kp: 5.0
    kd: 0.6
  - name: openarm_joint7
    type: DM4310
    send_can_id: 0x07
    recv_can_id: 0x17
    kp: 5.0
    kd: 0.5

gripper:
  name: openarm_finger_joint1
  motor_type: DM4310
  send_can_id: 0x08
  recv_can_id: 0x18
  kp: 5.0
  kd: 0.1

  # Position mapping
  closed_position: 0.0
  open_position: 0.044
  motor_closed_radians: 0.0
  motor_open_radians: -1.0472

# Auxiliary motors configuration (optional)
# Uncomment and configure if you have additional motors
auxiliary:
  - name: aux_motor_1
    type: DM3507
    send_can_id: 0x09
    recv_can_id: 0x19
    kp: 5.0
    kd: 0.5
  - name: aux_motor_2
    type: DM3507
    send_can_id: 0x0A
    recv_can_id: 0x1A
    kp: 5.0
    kd: 0.5
